<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
        <script crossorigin="anonymous" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <script src="/static/js/bootstrap.js"></script>
        
        <script src="/static/js/jquery.min.js"></script>
        <!--<script src="/static/script.js"></script>-->
        <link href="/static/css/styles.css" rel="stylesheet">
        <link href="/static/css/message.css" rel="stylesheet">
        <link href="/static/css/signup.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Include Socket.IO client library -->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

        <!-- Include your custom chat.js -->
        <!--<script src="{{ url_for('static', filename='chat.js') }}"></script>  -->
        <!--<script src="/static/js/socket.io.min.js"></script>-->
        <script src="/static/js/chat.js"></script>
        
        <title>{% block title %}{% endblock %} | ChatRoom</title>

    </head>

    <body>
        {% if session["user_id"] %}
        <div class="nav_bar">
            <nav>
                <div class="mt shadow-sm p-3 mb-5 bg-body rounded">
                    <ul class="nav">
                        <li class="nav-item ">
                        <a class="nav-link navbar-brand" href="#">ChatRoom</a>
                        </li>
                        <li class="nav-item ms-auto">
                        <a class="nav-link " href={{url_for("friends")}}><img src="/static/photos/images.png" alt="friends" srcset="" width="50" height="50"></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href={{url_for("index")}}><img src="/static/photos/messenger.png" alt="friends" srcset="" width="50" height="50"></a>
                        </li>
                        <li class="nav-item ms-auto">
                        <a class="nav-link" href={{url_for("profile")}}>Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
            
        {% endif %}

        <main class="main">
            {% if session["user_id"] %}
                <div class="body-content">

                </div>
                <div class="d-flex bd-highlight">
                    <div class="contain p-2 flex-fill bd-highlight left-side">{% block left %}{% endblock %}</div>
                    <div class=" contet p-2 flex-fill bd-highlight">{% block center %}{% endblock %}</div>
                    <div class=" contain p-2 flex-fill bd-highlight">{% block right %}{% endblock %}</div>
                </div>
            {% endif %}

        </main>

        <div class="sign_main">
            {% block main %}

            {% endblock %}
        </div>

        <footer class="mb-5 small text-center text-muted">
            {% block footer %}{% endblock %}
        </footer>

    </body>

</html>
