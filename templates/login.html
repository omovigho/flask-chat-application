{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
    <span>{{reply}}</span>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="tel" name="tel" placeholder="Phone number" type="tel">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        
    </form>
    <a href={{url_for("na")}}>New to ChatRoom? Create account</a>
{% endblock %}
